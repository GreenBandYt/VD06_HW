<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Дополнительные стили -->
    <style>
        .form-container {
            max-width: 600px; /* Уменьшаем ширину формы */
            margin: 0 auto;
        }
        .form-control {
            height: 30px; /* Еще больше уменьшаем высоту полей ввода */
            padding: 5px 10px;
        }
        .btn {
            height: 40px; /* Уменьшаем высоту кнопки */
            padding: 5px 0;
        }
        .card {
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h1 class="text-center mb-4">Анкета пользователя</h1>
                <div class="card shadow-lg">
                    <form action="/" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Город:</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="mb-3">
                            <label for="hobby" class="form-label">Хобби:</label>
                            <input type="text" class="form-control" id="hobby" name="hobby" required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Возраст:</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Отправить</button>
                    </form>
                </div>

                {% if user_data %}
                <hr class="my-5">
                <div class="card shadow-lg">
                    <h3>Данные пользователя:</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Имя:</strong> {{ user_data.name }}</li>
                        <li class="list-group-item"><strong>Город:</strong> {{ user_data.city }}</li>
                        <li class="list-group-item"><strong>Хобби:</strong> {{ user_data.hobby }}</li>
                        <li class="list-group-item"><strong>Возраст:</strong> {{ user_data.age }}</li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS и Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</html>
